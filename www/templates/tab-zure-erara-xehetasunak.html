<!--
    This template loads for the 'tab.zerrenda-xehetasunak' state (app.js)
    'multimedia' is a $scope variable created in the MultimediaXehetasunakCtrl controller (controllers.js)
    The MultimediaXehetasunakCtrl pulls data from the Zerbitzaria service (service.js)
    The Zerbitzaria service returns an array of multimedia data
-->
<ion-view id="zure-erara-xehetasunak-goiko-izenburua" title="{{multimedia.izenburua}}">
    <ion-content has-header="true" padding="true">
        <div id="zure-erara-xehetasunak-edukia">
            <div class="zure-erara-xehetasunak-embed-div" ng-repeat='element in multimedia.embed'>
                <div class="zure-erara-xehetasunak-embed-testua">{{ element.testua }}</div>
                <div class="zure-erara-xehetasunak-embed-bideoa" ng-bind-html='onartuEmbedKodeaHtmlBezala(element.embed_kodea)'></div>
            </div>
            <h3 id="zure-erara-xehetasunak-izenburua" ng-bind-html='multimedia.izenburua'></h3>
            <div id="zure-erara-xehetasunak-azalpena" ng-bind-html='multimedia.azalpena'></div>
            <div id="zure-erara-xehetasunak-data">Data: {{multimedia.data}}</div>
            <div id="zure-erara-xehetasunak-botoiak">
                <button id="zure-erara-xehetasunak-botoiak-arazorik" class="button button-small button-positive icon-left ion-bug" ng-click="joanURLra('/tab/zure-erara-arazoa')">Arazorik?</button>
                <button id="zure-erara-xehetasunak-botoiak-twitter" class="button button-small button-positive icon-left ion-social-twitter" ng-click="partekatuTwitter(multimedia.izenburua, urla)">Twitter</button>
                <button id="zure-erara-xehetasunak-botoiak-facebook" class="button button-small button-positive icon-left ion-social-facebook" ng-click="partekatuFacebook(multimedia.izenburua, urla)">Facebook</button>
            </div>
        </div>
    </ion-content>
</ion-view>
