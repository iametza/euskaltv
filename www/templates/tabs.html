<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top nav-title-slide-ios7" ng-controller="FitxakCtrl" ng-class="{reverse:alderantzikatuBeharDa}">


  <!-- Nabarmenduak fitxa -->
  <ion-tab title="Nabarmenduak" icon="icon ion-star" href="#/tab/nabarmenduak-zerrenda">
    <ion-nav-view name="tab-nabarmenduak"></ion-nav-view>
  </ion-tab>


  <!-- Zure erara fitxa -->
  <ion-tab title="Zure erara" icon="icon ion-person" href="#/tab/zure-erara-denbora">
    <ion-nav-view name="tab-zure-erara"></ion-nav-view>
  </ion-tab>


  <!-- Alertak fitxa -->
  <ion-tab title="Alertak" icon="icon ion-alert" href="#/tab/konfiguratu-alertak">
    <ion-nav-view name="tab-konfiguratu-alertak"></ion-nav-view>
  </ion-tab>


</ion-tabs>
