<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Nabarmenduak fitxa -->
  <ion-tab title="Nabarmenduak" icon="icon ion-home" href="#/tab/nabarmenduak">
    <ion-nav-view name="tab-nabarmenduak"></ion-nav-view>
  </ion-tab>


  <!-- Zure erara fitxa -->
  <ion-tab title="Zure erara" icon="icon ion-ios7-film" href="#/tab/zure-erara">
    <ion-nav-view name="tab-zure-erara"></ion-nav-view>
  </ion-tab>


  <!-- Igo zurea fitxa -->
  <ion-tab title="Igo zurea" icon="icon ion-ios7-film" href="#/tab/igo-zurea">
    <ion-nav-view name="tab-igo-zurea"></ion-nav-view>
  </ion-tab>
  

  <!-- Honi buruz Tab -->
  <ion-tab title="Honi buruz" icon="icon ion-gear-b" href="#/tab/honi-buruz">
    <ion-nav-view name="tab-honi-buruz"></ion-nav-view>
  </ion-tab>


</ion-tabs>
