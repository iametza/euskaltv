<ion-view title="Nabarmenduak" ng-swipe-left="joanURLra('/tab/zure-erara-denbora')">
    <div class="bar bar-subheader">
        <div class="button-bar">
            <a class="button" ng-class="{'button-positive': isActive('azkenak')}" ng-click="changeTab('azkenak')">Azkenak</a>
            <a class="button" ng-class="{'button-positive': isActive('alfabetikoki')}" ng-click="changeTab('alfabetikoki')">Alfabetikoki</a>
        </div>
    </div>
    <ion-content class="has-header has-subheader">      
       
        <div id="nabarmenduak-iragazi-input-div" class="item-input">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Iragazi zerrenda..." ng-model="bilaketa.testua" ng-keypress="iragazi($event);">
            </label>
         
            <button class="button button-positive button-small" ng-click="garbitu()">Garbitu</button>
        </div>
       
        <ion-list>
            <ion-item class="nabarmenduak-elementua item item-thumbnail-left" ng-repeat="elementua in multimediaZerrenda" type="item-text-wrap" href="#/tab/nabarmenduak-xehetasunak/{{elementua.id}}">
                <img class="nabarmenduak-elementua-irudia" ng-src="{{elementua.irudia}}" />
                <h2 class="nabarmenduak-elementua-izenburua">{{elementua.izenburua}}</h2>
                <p class="nabarmenduak-elementua-mota">{{elementua.mota}}</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
            on-infinite="kargatuGehiago()"
            distance="10%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
