<ion-nav-buttons side="left">
    <button class="button-icon icon ion-chevron-left button back-button" ng-click="atzera()"> Atzera </button>
</ion-nav-buttons>

<ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-search" ng-click=""></button>
</ion-nav-buttons>

<ion-view title="Zure erara">
    <div class="bar bar-subheader">
        <div class="button-bar">
            <a class="button" ng-class="{'button-positive': isActive('azkenak')}" ng-click="changeTab('azkenak')">Azkenak</a>
            <a class="button" ng-class="{'button-positive': isActive('alfabetikoki')}" ng-click="changeTab('alfabetikoki')">Alfabetikoki</a>
        </div>
    </div>
    
    <ion-content class="has-header has-subheader">
        
        <div id="zure-erara-zerrenda-iragazi-input-div" class="item-input">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Iragazi zerrenda..." ng-model="bilaketa.testua" ng-keypress="iragazi($event);">
            </label>
         
            <button class="button button-positive button-small" ng-click="garbitu()">Garbitu</button>
        </div>
        
        <div ng-if="gehiago_kargatzen.azkenak || gehiago_kargatzen.alfabetikoki" class="zerrenda-kargatzen">
            <i class="icon ion-loading-a"></i>
            Kargatzen...
        </div>
        
        <div ng-if="!zure_erara_zerrenda.length && !(gehiago_kargatzen.azkenak || gehiago_kargatzen.alfabetikoki)" class="zerrenda-emaitzarik-ez">
            <i class="icon ion-sad"></i>
            Ez dago bat datorren elementurik
        </div>
        
        <ion-list>
            <ion-item class="zure-erara-zerrenda-elementua item item-thumbnail-left" ng-repeat="elementua in zure_erara_zerrenda" type="item-text-wrap" href="#/tab/zure-erara-xehetasunak/{{elementua.id}}">
                <img class="zure-erara-zerrenda-elementua-irudia" ng-src="{{elementua.irudia}}" />
                <h2 class="zure-erara-zerrenda-elementua-izenburua">{{elementua.izenburua}}</h2>
                <p class="zure-erara-zerrenda-elementua-mota">{{elementua.mota}}</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
            ng-if="elementu_gehiago_daude"
            on-infinite="kargatuGehiago()"
            distance="10%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
