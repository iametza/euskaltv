<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
        
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/jquery.knob.js"></script>
        <script src="lib/angular-touch.min.js"></script>
    </head>
    
    <body ng-app="argia-multimedia-app" animation="slide-left-right-ios7">
        
        <ion-side-menus>
            
            <!-- Center content -->
            <ion-side-menu-content>
                
                <!-- 
                    The nav bar that will be updated as we navigate between views.
                -->
                <ion-nav-bar class="bar-stable nav-title-slide-ios7" ng-controller="NavBarCtrl">
                    <ion-nav-back-button class="button-icon icon ion-chevron-left">
                        Atzera
                    </ion-nav-back-button>
                    
                    <ion-nav-buttons side="right">
                        <button class="button button-icon button-clear ion-navicon" ng-click="txandakatuAlboMenua()"></button>
                    </ion-nav-buttons>
                    
                </ion-nav-bar>
                
                <!-- 
                    The views will be rendered in the <ion-nav-view> directive below
                    Templates are in the /templates folder (but you could also
                    have templates inline in this html file if you'd like).
                -->
                <ion-nav-view></ion-nav-view>
                
            </ion-side-menu-content>
            
            <!-- Right menu -->
            <ion-side-menu side="right">
                
                <ion-header-bar class="bar-positive">
                    <h1 class="title">Menua</h1>
                </ion-header-bar>
                
                <ion-content>
                    <ul class="list">
                        <a href="#/tab/nabarmenduak-zerrenda" class="item" menu-close><i class="icon ion-star padding"></i>Nabarmenduak</a>
                        <a href="#/tab/zure-erara-denbora" class="item" menu-close><i class="icon ion-person padding"></i>Zure erara</a>
                        <a href="#/tab/igo-zurea" class="item" menu-close><i class="icon ion-upload padding"></i>Igo zurea</a>
                        <a href="#/tab/konfiguratu-alertak" class="item" menu-close><i class="icon ion-gear-b padding"></i>Alertak</a>
                        <a href="#/honi-buruz" class="item" menu-close><i class="icon ion-help-circled padding"></i>Honi buruz</a>
                    </ul>
                </ion-content>
                
            </ion-side-menu>
            
        </ion-side-menus>
        
    </body>
</html>
