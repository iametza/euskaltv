<ion-view title="Zure erara">
    <div class="bar bar-subheader">
        <div class="button-bar">
            <a class="button" ng-class="{'button-positive': isActive('azkenak')}" ng-click="changeTab('azkenak')">Azkenak</a>
            <a class="button" ng-class="{'button-positive': isActive('ikusienak')}" ng-click="changeTab('ikusienak')">Ikusienak</a>
        </div>
    </div>
    <ion-content class="has-header has-subheader">
        <ion-list>
            <ion-item class="zure-erara-zerrenda-elementua item item-thumbnail-left" ng-repeat="elementua in zure_erara_zerrenda" type="item-text-wrap" href="#/tab/zure-erara-xehetasunak/{{elementua.id}}">
                <img class="zure-erara-zerrenda-elementua-irudia" ng-src="{{elementua.irudia}}" />
                <h2 class="zure-erara-zerrenda-elementua-izenburua">{{elementua.izenburua}}</h2>
                <p class="zure-erara-zerrenda-elementua-mota">{{elementua.mota}}</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
            on-infinite="kargatuGehiago()"
            distance="10%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
